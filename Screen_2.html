<table mat-table [dataSource]="dataSource"
class="mat-elevation-z8"

<!-- Capital Column -->

<ng-container matColumnDef="capital">
<th mat-header-cell
*matHeaderCellDef>Capital</th>
<td mat-cell *matCellDef="let element">
{{element.capital}}</td>
</ng-container>

<!-- Pay Column -->

<ng-container matColumnDef="pay">
<th mat-header-cell
*matHeaderCellDef>Pay</th>
<td mat-cell *matCellDef="let element">
{{element.pay}}</td>
</ng-container>

<!-- Ville Column -->

<ng-container matColumnDef="ville">
<th mat-header-cell
*matHeaderCellDef>Ville</th>
<td mat-cell *matCellDef="let element">
{{element.ville}}</td>
</ng-container>

<!-- Population Column -->

<ng-container matColumnDef="population">
<th mat-header-cell
*matHeaderCellDef>Population</th>
<td mat-cell *matCellDef="let element">
{{element.population}}</td>
</ng-container>

<!-- Latitude Column -->

<ng-container matColumnDef="lat">
<th mat-header-cell
*matHeaderCellDef>Latitude</th>
<td mat-cell *matCellDef="let element">
{{element.lat}}</td>
</ng-container>

<!-- Longitude Column -->

<ng-container matColumnDef="long">
<th mat-header-cell
*matHeaderCellDef>Longitude</th>
<td mat-cell *matCellDef="let element">
{{element.long}}</td>
</ng-container>

<ng-container matColumnDef="actions">
<th mat-header-cell
*matHeaderCellDef>Actions</th>
  
<td mat-cell *matCellDef="let element">
<button mat-raised-button (click)
="onEdit(element)">Edit</button>
<button mat-raised-button (click)
="onDelete(element)">Delete</button>
</td>
</ng-container>

<tr mat-header-row
*matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row;
columns: displayedColumns;"></tr>
</table>
